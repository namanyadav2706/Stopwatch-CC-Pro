<html>
    <head>
        <title>Stopwatch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- main container -->
        <div class="container">
            
            <div class="stopwatch">
                <h2>Stopwatch</h2>
                <!-- timer digits -->
                <p>
                    <span class="minutes">00</span>:<span class="seconds">00</span>:<span class="ms">00</span>
                </p>
                <br>
                <!-- button tags -->
                <button class="start-button">Start</button>
                <button class="stop-button">Stop</button>
                <button class="reset-button">Reset</button>
            </div>
            
        </div>
        <script src="script.js"></script>
    </body>
</html>
